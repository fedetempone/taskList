<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/portapapeles.png">
    <title>TaskList</title>
</head>
<body>
    <div class="container">
        <h1>Task List Manager</h1>
        <div class="tareasList">
            <form>
                <input type="text" placeholder="Agrega tu tarea..">
                <button class="btn-add">+</button>
            </form>
            <div class="tiposDeTarea">
                <select name="" id="elegirTipoDeTarea">
                    <option value="none" selected="" hidden="">Elegi la Prioridad de la Tarea...</option>
                    <option id="select-1" value="tipo1">Urgente</option>
                    <option id="select-1" value="tipo2">Moderada</option>
                    <option id="select-1" value="tipo3">Puede Esperar</option>
                </select>
            </div>
        </div>
        <div class="li-container">
            <ul></ul>
        </div>
        <div class="empty">
            <p>No tiene tareas pendientes.</p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
